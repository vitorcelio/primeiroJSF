<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Lançamentos</title>
	<style>

		.botao {
			width: 35px;
		}
		
</style>
</h:head>
<h:body>
	
	<ui:include src="/template/menu.xhtml"/>
	<h:form id="formLancamento" >
		<h:panelGrid columns="2">
			<f:facet name="header">Cadastro de Lançamentos</f:facet>

			<h:outputLabel value="ID" />
			<h:inputText value="#{lancamentoBean.lancamento.id}" />

			<h:outputLabel value="Numero Nota Fiscal" />
			<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />

			<h:outputLabel value="Empresa Origem" />
			<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />

			<h:outputLabel value="Empresa Destino" />
			<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />

			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}"
					image="/resources/img/salvar.png" styleClass="botao" />
				<h:commandButton value="Salvar" action="#{lancamentoBean.novo}"
					image="/resources/img/novo.png" styleClass="botao" />
				<h:commandLink type="reset" styleClass="botao">
					<h:graphicImage value="/resources/img/limpar.png"
						styleClass="botao" />
				</h:commandLink>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>

	<h:form>
		<h:dataTable value="#{lancamentoBean.lancamentos}" var="lancamento"
			cellpadding="6" border="3">
			<f:facet name="header">LANÇAMENTOS</f:facet>
			<h:column>
				<f:facet name="header">Nota</f:facet>
				<h:outputText value="#{lancamento.numeroNotaFiscal}" />
			</h:column>
			<h:column>
				<f:facet name="header">Empresa Origem</f:facet>
				<h:outputText value="#{lancamento.empresaOrigem}" />
			</h:column>
			<h:column>
				<f:facet name="header">Empresa Destino</f:facet>
				<h:outputText value="#{lancamento.empresaDestino}" />
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton image="/resources/img/editar.png"
					styleClass="botao">
					<f:setPropertyActionListener value="#{lancamento}"
						target="#{lancamentoBean.lancamento}" />
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandButton image="/resources/img/excluir.png"
					styleClass="botao" action="#{lancamentoBean.remover}">
					<f:setPropertyActionListener value="#{lancamento}"
						target="#{lancamentoBean.lancamento}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
